name: Slack Notifications

on:
  push:
    branches:
      - main

jobs:
  notify-deploy-started:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack of new deployment
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          # Get commit message (first line only)
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)

          # Build the payload
          payload=$(jq -nc \
            --arg msg "$COMMIT_MSG" \
            --arg actor "${{ github.actor }}" \
            --arg sha "${{ github.sha }}" \
            --arg compare "${{ github.event.compare }}" \
            '{
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üöÄ HireXFed Deployment Started",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n\($msg)"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*By:*\n\($actor)"
                    }
                  ]
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "‚è≥ Render is building and deploying... will verify in ~3 minutes."
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Changes"
                      },
                      "url": "\($compare)"
                    }
                  ]
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
               --data "$payload" \
               "$SLACK_WEBHOOK_URL"

  verify-deployment:
    runs-on: ubuntu-latest
    needs: notify-deploy-started
    steps:
      - name: Wait for Render to deploy
        run: sleep 180  # Wait 3 minutes for Render to build and deploy

      - name: Check if site is up
        id: health-check
        run: |
          # Check if the site responds with 200
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://hirexfed.com)
          echo "status=$HTTP_STATUS" >> $GITHUB_OUTPUT

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Site is up!"
            echo "healthy=true" >> $GITHUB_OUTPUT
          else
            echo "Site returned $HTTP_STATUS"
            echo "healthy=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack (Success)
        if: steps.health-check.outputs.healthy == 'true'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -nc '{
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚úÖ *HireXFed* is live and healthy!\n<https://hirexfed.com|Visit Site>"
                }
              }
            ]
          }')

          curl -X POST -H 'Content-type: application/json' \
               --data "$payload" \
               "$SLACK_WEBHOOK_URL"

      - name: Notify Slack (Failure)
        if: steps.health-check.outputs.healthy == 'false'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(jq -nc \
            --arg status "${{ steps.health-check.outputs.status }}" \
            '{
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ö†Ô∏è *HireXFed* deployment may have issues!\nHTTP Status: \($status)\n\nCheck <https://dashboard.render.com|Render Dashboard> for details."
                  }
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' \
               --data "$payload" \
               "$SLACK_WEBHOOK_URL"
