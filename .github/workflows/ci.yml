name: Django CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: postgres://xfed_ci:xfed_ci@127.0.0.1:5432/xfed_ci

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: xfed_ci
          POSTGRES_USER: xfed_ci
          POSTGRES_PASSWORD: xfed_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U xfed_ci -d xfed_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          python - <<'PY'
          import time
          import psycopg2

          dsn = "dbname=xfed_ci user=xfed_ci password=xfed_ci host=127.0.0.1 port=5432"
          for _ in range(30):
              try:
                  conn = psycopg2.connect(dsn)
                  conn.close()
                  print("PostgreSQL is ready")
                  raise SystemExit(0)
              except psycopg2.OperationalError:
                  time.sleep(2)

          raise SystemExit("PostgreSQL did not become ready in time")
          PY

      - name: Django system checks
        run: python manage.py check

      - name: Test suite
        run: python manage.py test
